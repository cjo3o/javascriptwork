<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>
        버튼
    </button>
    <div onclick="inlineFunc()">
        div 클릭 할 수 있음
    </div>
<script>
    function inlineFunc() {
        console.log('test');
    }
    function test(e) {
        console.log(e);
    }
    const $button = document.querySelector('button');
    $button.onclick = test;
</script>
</body>
</html>
