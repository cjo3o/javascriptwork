<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul onclick="test(event)">
    <li>바나나</li>
    <li>사과</li>
    <li>수박</li>
</ul>
<script>
    function test(event) {
        console.log(event);
        console.log(event.target); //누른거
        console.log(event.currentTarget);//이벤트가 걸린 요소
    }
</script>
</body>
</html>
