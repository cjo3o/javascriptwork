<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul id="fr">
    <li>Apple</li>
    <li>Banana</li>
    <li>Melon</li>
</ul>
<script>
    const $ul = document.getElementById('fr');

    console.log($ul.children);
    const [$apple, $banana, $melon] = $ul.children;

    console.log($apple);
    console.log($banana);
    console.log($melon);

    const copyApple = $apple.cloneNode();
    copyApple.appendChild(document.createTextNode('copyApple'));
    $ul.appendChild(copyApple);

    $ul.appendChild($apple);
    $ul.insertBefore($melon, $banana);
    $ul.removeChild($apple);
</script>
</body>
</html>
