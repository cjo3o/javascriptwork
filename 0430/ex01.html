<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
    const getPromise = (url) => {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url)
            xhr.send();

            xhr.onload = function () {
                if (xhr.status === 200) {
                    resolve(xhr.response);
                } else {
                    reject("통신실패" + xhr.status);
                }
            }
        })

    }

    getPromise('https://6809e0571f1a52874cde2b14.mockapi.io/todos')
        .then((res) => {
            console.log(res);
        });
</script>
</body>
</html>
